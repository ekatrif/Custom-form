<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Отправить заявку</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <form id="cvv" action="/apply/" method="POST">
        <label>
          <span>Ваше имя:</span>
          <input type="text" name="name" id="name" placeholder="Эван Ю" required autofocus />
        </label>

        <label>
          <span>Почта:</span>
          <input type="email" name="email" id="email" placeholder="evan@u.com" required />
        </label>

        <label>
          <span>Возраст:</span>
          <input type="number" name="age" required />
        </label>

        <label>
          <span>Любимый фреймфорк:</span>
          <div class="custom-select" data-state="">
            <div class="custom-select__title"></div>
            <div class="custom-select__content">
              <input id="Vue" class="custom-select__input" type="radio" name="singleSelect" checked />
              <label for="Vue" tabindex="0" class="custom-select__label" data-value="Vue"></label>
              <input id="React" class="custom-select__input" type="radio" name="singleSelect" />
              <label for="React" tabindex="0" class="custom-select__label" data-value="React"></label>
              <input id="Angular" class="custom-select__input" type="radio" name="singleSelect" />
              <label for="Angular" tabindex="0" class="custom-select__label" data-value="Angular"></label>
              <input id="singleSelect3" class="custom-select__input" type="radio" name="singleSelect" />
              <label for="singleSelect3" tabindex="0" class="custom-select__label" data-value="Только Vanilla JS"></label>
            </div>
          </div>
        </label>

        <label>
          <span>Есть опыт работы</span>
          <div class="checkbox">
            <input type="checkbox" name="nasa-experience" value="0" />
            <span class="checkbox-title"></span>
          </div>
        </label>

        <label class="file-upload">
          <span>Резюме:</span>
          <div class="file-upload__wrapper">
            <input type="file" accept="image/jpeg/pdf" name="photo" required />
            <div class="file-upload__custom-field">
              <div class="file-upload__button">Выбрать...</div>
              <div class="file-upload__message">Файл не выбран</div>
            </div>
          </div>
        </label>

        <button type="submit">Отправить заявку</button>
      </form>
    </div>
    <script src="./js/custom-select.js"></script>
    <script src="./js/custom-upload.js"></script>
    <script src="./js/form.js"></script>
  </body>
</html>
